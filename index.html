<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <nav
      id="topNavBar"
      class="navbar navbar-expand-lg"
      :class="[`navbar-${themeShade}`, `bg-${themeShade}`]"
    >
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav mr-auto">
          <li v-for="(page,index) in pages" class="nav-item" :key="index">
            <a
              class="nav-link"
              :class="{active:activePage == index}"
              :href="page.links[index].urlPath"
              :title="`This link taked to ${page.links[index].text} page`"
              @click.prevent="activePage = index"
              >{{page.links[index].text}}
            </a>
          </li>
        </ul>
        <form class="d-flex">
          <button class="btn btn-primary" @click.prevent="changeTheme()">
            Switch Color
          </button>
        </form>
      </div>
    </nav>
    <page-viewer
      page-title="Page Title 1"
      page-content="Page content 1"
    ></page-viewer>
    <script>
      let app = Vue.createApp({
        data() {
          return {
            // Used for tracking the current selected page
            activePage: 0,
            // navbarDark: false,
            themeShade: "light",
            pages: [
              {
                pageTitle: "Hello vue",
                message: "Welcome to my first vue website",
                links: [
                  { text: "Home", urlPath: "index.html" },
                  { text: "About", urlPath: "about.html" },
                  { text: "Contact", urlPath: "contact.html" },
                ],
              },
              {
                pageTitle: "About Vue",
                message: "Welcome to my first vue website",
                links: [
                  { text: "Home", urlPath: "index.html" },
                  { text: "About", urlPath: "about.html" },
                  { text: "Contact", urlPath: "contact.html" },
                ],
              },
              {
                pageTitle: "Contact Vue",
                message: "Welcome to my first vue website",
                links: [
                  { text: "Home", urlPath: "index.html" },
                  { text: "About", urlPath: "about.html" },
                  { text: "Contact", urlPath: "contact.html" },
                ],
              },
            ],
          };
        },
        methods: {
          changeTheme() {
            this.themeShade = this.themeShade == "light" ? "dark" : "light";
          },
        },
        // computed: {
        //   navBarClass() {
        //     return {
        //       "navbar-dark": this.navbarDark,
        //       "bg-dark": this.navbarDark,
        //       "navbar-light": !this.navbarDark,
        //       "bg-light": !this.navbarDark,
        //     };
        //   },
        // },
      });

      app.component("page-viewer", {
        props: ["pageTitle", "pageContent"],
        template: `
         <div class="container">
          <h1>{{pageTitle}}</h1>
          <p>{{pageContent}}</p>
        </div>
        `,
      });

      app.mount("body");
    </script>
  </body>
</html>
